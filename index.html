<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REPO Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body class="bg-secondary">
    <div class="container main">
        <div class="wrapper">
            <div class="user_info container row mx-auto col-12">
                <div class="user_dp d-flex flex-column justify-content-center col-sm-4">
                    <div class="user_pic"><img src="" class="mx-auto d-block" id="image"></div>
                    <div class="mx-auto d-block"><a id="github_url" href="https://github.com/Shaaz-Me" target="_blank" rel="noopener noreferrer" ></a></div>
                </div>
                <div class="user_data col-sm-8 d-flex flex-column justify-content-center">
                    <div id="name" class="fw-bolder fs1"></div>
                    <div id="bio" class="fst-italic"></div>
                    <div id="location" class="fw-medium"></div>
                    <div id="twitter"></div>
                </div>
            </div>
            <div class="row mx-auto mt-3" id="user_repo">
            </div>
        </div>
        <div class="row mx-auto" id="user_pagination">
        </div>
    </div>
</body>
</html>
